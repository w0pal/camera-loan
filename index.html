<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Camera Loan Calculator</h1>
        <label for="startDate">Tanggal Peminjaman:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">Tanggal Pengembalian:</label>
        <input type="date" id="endDate">
        
        <button id="calculateButton">Hitung Biaya</button>
        
        <h2>Total Biaya: <span id="totalCost">0</span> IDR</h2>
    </div>

    <!-- Pindahkan script ke bagian bawah -->
    <script src="script.js"></script>
</body>
</html>
